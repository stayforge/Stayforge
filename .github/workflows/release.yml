name: Generate OpenAPI and Release

on:
  push:
    tags:
      - '*.*.*'  # Trigger only on version tags

jobs:
  build-openapi:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      branch: ${{ steps.extract.outputs.branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyyaml aiofiles Deprecated

      - name: Generate OpenAPI spec
        run: python openapi.py

      - name: Extract version and branch
        id: extract
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          BRANCH=$(git branch -r --contains $GITHUB_REF | grep -v '\->' | head -n1 | sed 's|origin/||;s|/|-|g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

  build-docker:
    needs: build-openapi
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.build-openapi.outputs.version }}
      branch: ${{ needs.build-openapi.outputs.branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          TAG=${{ needs.build-docker.outputs.version }}
          BRANCH=${{ needs.build-docker.outputs.branch }}
          if [ "$BRANCH" = "main" ]; then
            docker buildx build . \
              --platform linux/amd64,linux/arm64 \
              --tag stayforge/stayforge:$TAG \
              --tag stayforge/stayforge:latest \
              --load
          else
            docker buildx build . \
              --platform linux/amd64,linux/arm64 \
              --tag stayforge/stayforge:$BRANCH-$TAG \
              --load

  release-openapi:
    needs: build-openapi
    runs-on: ubuntu-latest
    if: needs.build-openapi.outputs.branch == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload OpenAPI spec to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: .openapi_spec/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    needs: [build-openapi, build-docker]
    runs-on: ubuntu-latest
    if: needs.build-openapi.outputs.branch == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          TAG=${{ needs.build-docker.outputs.version }}
          BRANCH=${{ needs.build-docker.outputs.branch }}
          if [ "$BRANCH" = "main" ]; then
            docker push stayforge/stayforge:$TAG
            docker push stayforge/stayforge:latest
          else
            docker push stayforge/stayforge:$BRANCH-$TAG
