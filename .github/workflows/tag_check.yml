name: Check Tag Before Push

on:
  push:
    branches:
      - main

jobs:
  check-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if the push has a tag
        run: |
          if [ -z "$(git describe --tags --exact-match 2>/dev/null)" ]; then
            echo "Push to 'main' is forbidden without a tag."
            exit 1
          fi